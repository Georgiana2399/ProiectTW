            <h2>Filtre</h2>
            <button class="button button2">Sterge filtre <i class="fa fa-trash-o"></i></button>

            <div class="custom-select" style="width:400px; height: auto;">
                <p>Judetul</p>
                <select>
                    <option value="1">Iasi</option>
                    <option value="2">Vaslui</option>
                    <option value="3">Citroen</option>
                    <option value="4">Ford</option>

            <div class="custom-select" style="width:400px; height: auto;">

                <select>
                    <option value="n">None</option>
                    <option value="f">Femei</option>
                    <option value="b">Barbati</option>

            <div class="custom-select" style="width:400px; height: auto;">

            <div class="custom-select" style="width:400px; height: auto;">

        </div>

        <div id="myDIV" class="column right">
            <button class="hide" onclick="myFunctionS()">Filtreaza cautarile</button>
            <div id='show'>

                <div class="custom-select" style="width:400px; height: auto;">

                <div class="custom-select" style="width:400px; height: auto;">

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

            <h2>Alege modalitatea de vizualizare:</h2>
            <button id="pie" class="button button1 active">Pie</button>
            <button id="bar" style="display:none;" class="button button1">Bar</button>
            <button class="button button1">Donut</button>
            <button class="button button1">Line</button>
            <button id="column" onclick="C()" class="button button1">Column</button>
            <script src="script/active.js"></script>
